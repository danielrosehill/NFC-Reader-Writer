<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- NFC Icon with transparent background -->

  <!-- Outer ring (signal wave 3) -->
  <path d="M 180 76 A 80 80 0 0 1 180 180"
        fill="none"
        stroke="#2563eb"
        stroke-width="16"
        stroke-linecap="round"/>

  <!-- Middle ring (signal wave 2) -->
  <path d="M 155 101 A 50 50 0 0 1 155 155"
        fill="none"
        stroke="#3b82f6"
        stroke-width="14"
        stroke-linecap="round"/>

  <!-- Inner ring (signal wave 1) -->
  <path d="M 130 118 A 25 25 0 0 1 130 138"
        fill="none"
        stroke="#60a5fa"
        stroke-width="12"
        stroke-linecap="round"/>

  <!-- NFC Tag/Card shape -->
  <rect x="40" y="88" width="80" height="80" rx="8" ry="8"
        fill="#1e40af"
        stroke="#1e3a8a"
        stroke-width="2"/>

  <!-- Tag inner detail (chip) -->
  <rect x="52" y="100" width="24" height="20" rx="2" ry="2"
        fill="#fbbf24"/>

  <!-- Chip lines -->
  <line x1="52" y1="108" x2="76" y2="108" stroke="#d97706" stroke-width="2"/>
  <line x1="52" y1="112" x2="76" y2="112" stroke="#d97706" stroke-width="2"/>
  <line x1="64" y1="100" x2="64" y2="120" stroke="#d97706" stroke-width="2"/>

  <!-- Small antenna coil on tag -->
  <rect x="50" y="130" width="60" height="30" rx="4" ry="4"
        fill="none"
        stroke="#60a5fa"
        stroke-width="3"/>
</svg>
